name: git-hub-repo-stats

on:
    schedule:
      - cron: "0 23 * * *"
    workflow_dispatch:
    push:
      branches:
        - main
      paths:
        - '.github/workflows/repostats.yml'

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Languages Activity'
        uses: lowlighter/metrics@latest
        with:
          filename: Metrics/languages.svg
          token: ${{ secrets.GHRS_GITHUB_API_TOKEN }}
          config_timezone: Europe/Rome
          base: ''
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: 'recently-used'
          plugin_languages_details: 'percentage, lines'
      - name: 'user'
        uses: lowlighter/metrics@latest
        with:
          filename: Metrics/user.svg
          token: ${{ secrets.GHRS_GITHUB_API_TOKEN }}
          base: header, repositories
          plugin_lines: yes
      - name: 'Followers'
        uses: lowlighter/metrics@latest
        with:
          filename: Metrics/followers.svg
          token: ${{ secrets.GHRS_GITHUB_API_TOKEN }}
          base: ""
          plugin_people: yes
          plugin_people_types: followers
